<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../CSS/ej8.css">
</head>

<body>
    <section>
        <div class="logo">
            <img src="../ArchivosUtiles/Dribbble_logo.png" alt="logo">
        </div>
        <div class="links">
            <h3>Sign up to <span>Dribbble.</span></h3>
            <button class="btn-google">

                <span>Sign up with <span class="bold">Google</span><span>
            </button>

            <button class="btn-twitter">
                <span>Sign up with <span class="bold">Twitter</span><span></span>
            </button>
        </div>

        <div class="separador">

            <span>Or... complete this form</span>
            <hr>
        </div>

        <form action="" method="">
            <label class="label" for="name">
                <span>Name</span>
                <input class="input" type="text" name="name" id="name">
            </label>
            <label class="label" for="username">
                <span>Username</span>
                <input class="input" type="text" name="username" id="username">
            </label>
            <label class="label" for="email">
                <span>Email</span>
                <input class="input" type="email" name="email" id="email">
            </label>
            <label class="label" for="password">
                <span>Password</span>
                <input class="input" type="password" name="password" id="password">
            </label>
            <label class="checkbox" for="terms">
                <input class="checkbox" type="checkbox" name="terms" id="terms">
                <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default
                    Notification Settings.</span>
            </label>
            <button class="btn-submit" type="submit">Create Account</button>
        </form>
        <div class="footer">
            <p class="link">Already a member? <a href="https://dribbble.com/session/new" target="_blank">Sign In</a>
            </p>
            <h6>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy"
                    class="link" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms"
                    class="link" target="_blank">Terms of Service</a> apply.</h6>
        </div>
    </section>
</body>

</html>
